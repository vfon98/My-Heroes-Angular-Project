<h2>My Hero</h2>

<!-- Add hero section -->
<div>
  <label>Hero name:
    <input #heroName/>
  </label>

  <button (click)="addHero(heroName.value); heroName.value = ''">
    Add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span>
      {{ hero.name }}
    </a>
    <button class="delete" (click)="deleteHero(hero.id)">x</button>
  </li>
</ul>
